# gen-pr.config.yml
planning-model: openrouter/deepseek/deepseek-r1-0528:free
reasoning-effort: high

repomix-extra-args: "--compress --remove-empty-lines --include '**/*.cpp'"

coding-tool: aider
aider-args: "--model openrouter/deepseek/deepseek-r1-0528:free"

# 例如让生成完代码后跑一个测试命令（按你的项目改）
test-command: "cmake -S $GITHUB_WORKSPACE -B build"
