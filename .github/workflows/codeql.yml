name: CodeQL

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  codeql:
    name: CodeQL C++ Analysis
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --user root

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=$GITHUB_WORKSPACE/build" >> "$GITHUB_OUTPUT"
          echo "install-dir=$GITHUB_WORKSPACE/install/archlinux-gcc-release" >> "$GITHUB_OUTPUT"

      - name: Install SDL windowing deps (Linux)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
              base-devel cmake ninja pkgconf gcc git python3 \
              alsa-lib jack libpulse \
              xorgproto libx11 libxext libxrandr libxcursor libxfixes libxi libxss libxtst \
              libxkbcommon wayland wayland-protocols \
              libdrm mesa mesa-utils

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          build-mode: manual

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_BUILD_TYPE=Release
          -S $GITHUB_WORKSPACE
          -G "Ninja Multi-Config"

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config Release

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:cpp"
